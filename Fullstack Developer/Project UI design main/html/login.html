<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/styles2.css">
</head>
<body>
    
    <header class="header">
            <img src="../img/logo-platzi-video-BW2.webp"  class="header__menu--logo" alt="platzi">
    </header>
    <section class="login">
        <div class="login__container">
            <h2>Inicia Sesion</h2>
            <form class="login__container--form">
                <input type="text" class="input">
                <input type="password" name="" id="" class="input">
                <button class="button">Iniciar sesion</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" > Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>

            </form>
            <div class="login__container--social-media">
                <div><img src="../img/google.png" alt="">Inicia Sesion con google</div>
                <div><img src="../img/twitter.png" alt="">Inicia Sesion con twitter</div>
            </div>
            <p class="login__container--register">No tienes una cuenta <a href="">Registrate</a>.</p>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracon de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>
    
</body>
</html>
